<!-- select_preferences.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Preferences</title>
</head>
<body>
    <h2>Select Preferences</h2>
    <form method="post" action="{{ url_for('select_preferences', gender=current_gender) }}">
        <ul>
            {% for user in users %}
                <li>
                    {{ user.name }} {{ user.surname }} ({{ user.email }})
                    <button type="submit" name="selected_user" value="{{ user._id }}">Add to Cart</button>
                </li>
            {% endfor %}
        </ul>
    </form>
</body>
</html>
