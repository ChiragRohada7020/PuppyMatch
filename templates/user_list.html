<!-- select_preferences.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Preferences</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center">

    <div class="bg-white p-6 rounded shadow-md w-full">

        <h2 class="text-2xl font-semibold mb-6">Select Preferences</h2>

        <!-- Search Bar -->
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search by name or email"
                   class="px-4 py-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <form method="post" action="{{ url_for('select_preferences') }}">

        <ul id="userList">
            <!-- Users will be dynamically added here -->
        </ul>
    </form>


            

    </div>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
    const searchInput = document.getElementById('searchInput');
    const userList = document.getElementById('userList');

    // Fetch all users initially
    searchUsers('');

    // Event listener for search input
    searchInput.addEventListener('input', debounce(function() {
        searchUsers(searchInput.value.toLowerCase());
    }, 300));

    function debounce(func, delay) {
        let timeoutId;
        return function () {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => func.apply(this, arguments), delay);
        };
    }

    function searchUsers(searchTerm) {
        // Use AJAX to send the search query to the server
        fetch(`/search_users?query=${encodeURIComponent(searchTerm)}`)
            .then(response => response.json())
            .then(users => updateUsers(users))
            .catch(error => console.error('Error fetching users:', error));
    }

    function updateUsers(users) {
        userList.innerHTML = '';

        users.forEach(user => {
            const listItem = document.createElement('li');
            listItem.classList.add('mb-4', 'border-b', 'border-gray-300', 'py-4', 'flex', 'items-center', 'justify-between');
            listItem.innerHTML = `
                <div class="flex items-center gap-4">
                    <img src="/static/uploads/${user.profile_picture}" alt="Profile Picture" class="w-16 h-16 object-cover rounded-full">
                    <div>
                        <p class="text-lg font-semibold">${user.name} ${user.surname}</p>
                        <p class="text-sm text-gray-600">${user.email}</p>
                    </div>
                </div>
                <button type="submit" name="selected_user" value="${user._id}"
                        class="bg-black text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                    Select
                </button>
            `;
            userList.appendChild(listItem);
        });
    }
});

    </script>
    

</body>

</html>
