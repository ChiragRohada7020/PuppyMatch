<!-- select_preferences.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Preferences</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">

        <h2 class="text-2xl font-semibold mb-6">Select Preferences</h2>

        <form method="post" action="{{ url_for('select_preferences') }}">
            <ul>
                {% for user in users %}
                    <li class="mb-4 flex items-center justify-between border-b border-gray-300 py-2">
                        <div>
                            <p class="text-lg font-semibold">{{ user.name }} {{ user.surname }}</p>
                            <p class="text-sm text-gray-600">{{ user.email }}</p>
                        </div>
                        <button type="submit" name="selected_user" value="{{ user._id }}"
                            class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                            Add to Cart
                        </button>
                    </li>
                {% endfor %}
            </ul>
        </form>

    </div>

</body>
</html>
