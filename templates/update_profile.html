<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- profile.html -->
<h2>Profile</h2>
<img src="{{ url_for('static', filename='uploads/' + current_user_data.profile_picture) }}" alt="Profile Picture">
<form method="post" action="{{ url_for('update_profile') }}" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ current_user_data.name }}" required>
    
    <label for="profile_picture">Profile Picture:</label>
    <input type="file" name="profile_picture">
    
    <input type="submit" value="Update Profile">
</form>

</body>
</html>
